<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <main>
            <div class="display">
                <div class="top-display">
                    <h1>Calculator</h1>
                    <button id="theme-switcher" aria-label="Switch the website's color theme"><span class="material-symbols-outlined">light_mode</span><span class="material-symbols-outlined">dark_mode</span></button>
                </div>

                <input type="text" name="operation-history" id="operation-history" readonly>
                <input type="text" name="current-number" id="current-number" readonly>
            </div>

            <div id="buttons">
                <button class="clear-buttons" data-clear-type="ce">CE</button>
                <button class="clear-buttons" data-clear-type="c">C</button>
                <button class="clear-buttons" data-clear-type="backspace"><span class="material-symbols-outlined">backspace</span></button>
                <button class="operation-buttons">÷</button>
                <button class="number-buttons">7</button>
                <button class="number-buttons">8</button>
                <button class="number-buttons">9</button>
                <button class="operation-buttons">×</button>
                <button class="number-buttons">4</button>
                <button class="number-buttons">5</button>
                <button class="number-buttons">6</button>
                <button class="operation-buttons">-</button>
                <button class="number-buttons">1</button>
                <button class="number-buttons">2</button>
                <button class="number-buttons">3</button>
                <button class="operation-buttons">+</button>
                <button id="toggle-signal-button">±</button>
                <button class="number-buttons">0</button>
                <button class="number-buttons">.</button>
                <button class="operation-buttons">=</button>
            </div>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
