<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <h1>BMI Calculator</h1>

            <h2>Height</h2>

            <input type="number" name="height-input" id="height-input" placeholder="0.0" min="0" value="0">
            <select name="height-select" id="height-select">
                <option value="cm" selected>cm</option>
                <option value="feet">feet</option>
                <option value="inches">inches</option>
                <option value="yard">yard</option>
            </select>

            <h2>Weight</h2>

            <input type="number" name="weight-input" id="weight-input" placeholder="0.0" min="0" value="0">
            <select name="weight-select" id="weight-select">
                <option value="kg" selected>kg</option>
                <option value="lbs">lbs</option>
                <option value="oz">oz</option>
            </select>

            <button id="calculate-btn" aria-expanded="false" aria-controls="bmi-result-container">Calculate</button>

            <div id="bmi-result-container">
                <h2>Your Result</h2>

                <div id="bmi-result-data">
                    <p id="bmi-value"></p>
                    <p id="bmi-classification"></p>
                </div>

                <p id="error-text">Calculation Error</p>
            </div>

            <a href="https://en.wikipedia.org/wiki/Body_mass_index" target="_blank" class="bmi-link">What is BMI?</a>
        </main>

        <script src="index.js"></script>
    </body>
</html>
