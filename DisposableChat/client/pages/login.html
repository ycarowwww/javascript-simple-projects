<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disposable Chat - Enter a Room</title>
        <link rel="stylesheet" href="../styles/login.css">
        <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
        <script defer src="../js/login.js"></script>
    </head>
    <body>
        <main>
            <h1>Disposable Chat</h1>

            <p>Welcome to Disposable Chat. This website will create a temporary chat that will be deleted after the last person leaves.</p>

            <form id="join-chat-form">
                <label>Room Name: <input type="text" name="room-input" id="room-input" placeholder="Room Name" required></label>
                <label>Username: <input type="text" name="username-input" id="username-input" placeholder="Username Name" required></label>

                <fieldset>
                    <label><input type="checkbox" name="checkbox-has-password" id="checkbox-has-password"> Is Password Protected</label>
                    <label>Room Password: <input type="text" name="password-input" id="password-input" placeholder="Room Password"></label>
                </fieldset>

                <button type="submit">Join Chat</button>
            </form>

            <p id="submit-result"></p>
        </main>
    </body>
</html>
